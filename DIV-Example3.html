<head>
  <title>Even More Examples of &lt;div&gt; with Inline Styles</title>
  <meta name="author" content="Showkath">
  <meta name="author" content="Showkath" href="https://www.linkedin.com/in/showkath/">

<body>
  <h1>Even More Examples of &lt;div&gt; with Inline Styles</h1>

  <!-- Example 9: Gradient Background -->
  <div style="background-image: linear-gradient(to right, lightblue, lightgreen); padding: 20px; margin-top: 10px;">
    <h2>Example 9</h2>
    <p>This is an example of a &lt;div&gt; with a gradient background from light blue to light green.</p>
  </div>

  <!-- Example 10: Shadow Effect -->
  <div style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); padding: 25px; background-color: gainsboro; margin-top: 10px;">
    <h2>Example 10</h2>
    <p>This is an example of a &lt;div&gt; with a shadow effect using the box-shadow property.</p>
  </div>
</body>
</html>
